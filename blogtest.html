<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="Videos/darktintworkbackground.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<div id="content">
  <button id="pause-play-button" onclick="myFunction()">Pause</button>
</div>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("pause-play-button");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
